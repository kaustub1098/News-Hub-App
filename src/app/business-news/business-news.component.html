<div class="container-fluid mt-5">
  <h2>Business Headlines</h2>
  <div class="row">
    <div *ngFor="let d of businessNewsDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <img src="{{ d.urlToImage || 'assets/defaultImage.jpg'}}" width="100%" height="250px" />
        <!-- Set a fixed height (e.g., 200px) for the images -->
        <strong><h5 class="mt-2 mb-2">{{ d.title }}</h5></strong>   
        <a href="{{ d.url }}" target="_blank" class="btn btn-dark btn-sm mt-2">Read More</a>
      </div>
    </div>
  </div>
</div>
